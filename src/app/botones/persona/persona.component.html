<h2>Persona:</h2>
<button class="btn btn-lg btn-outline-primary" (click)="modalAgregar(content)">Agregar</button>

<table class="table">

  <thead class="thead-light">
    <tr>

      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Imagen</th>

    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let persona of personas">

      <td>{{persona.nombre}}</td>
      <td>{{persona.apellido}}</td>
      <img src="{{persona.img}}" accept="image/*">

      <td>
        <button class="btn btn-primary" (click)="modalEdit(contentEdit,persona)"> Editar </button>
        <button class="btn btn-danger" (click)="borrar(contentDelete,persona)">
          Borrar</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- MODAL AGREGAR -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bienvenid@!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">

    <form [formGroup]="editForm">
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input class="form-control" formControlName="nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <div class="input-group">
          <input class="form-control" formControlName="apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="img">img</label>
        <div class="input-group">
          <input  type="file" alife-file-to-base64 (onFileChanged)="obtener($event)" class="form-control">
          <img src="{{base64}}" height="100px">
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="guardar()">Agregar</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- EDITAR MODAL -->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar Perfil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input class="form-control" formControlName="nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <div class="input-group">
          <input class="form-control" formControlName="apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="img">img</label>
        <div class="input-group">
          <input  type="file" alife-file-to-base64 (onFileChanged)="obtener($event)" class="form-control">
          <img src="{{base64}}" height="100px">
        </div>
      </div>
    </form>


    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-primary" (click)="editar()">Actualizar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </div>
</ng-template>

<!-- MODAL ELIMINAR-->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Eliminar Perfil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Esta seguro de eliminar este registro?</h3>
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-danger" (click)="modalBorrar()">Eliminar</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
  </div>
</ng-template>
