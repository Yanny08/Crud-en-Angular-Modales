<h2>HABILIDADES</h2>
<button class="btn btn-lg btn-outline-primary" (click)="openModal(content)">Agregar</button>

<table class="table">

  <thead class="thead-light">
    <tr>

      <th scope="col">Img</th>
      <th scope="col">Tecnologia</th>
      <th scope="col">Porcentaje</th>

    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let habilidad of habilidades">

      <img src="{{habilidad.img}}" accept="image/*">
      <td>{{habilidad.tecnologia}}</td>
      <!-- <td>{{habilidad.porcentaje}}</td> -->
      <div class="progress-bar bg-success   progress-bar-striped" role="progressbar"
        attr.style="width:{{habilidad.porcentaje}}%" aria-valuenow="25" aria-valuemin="" aria-valuemax="100">
      </div>

      <td>
        <button class="btn btn-primary" (click)="openEdit(contentEdit,habilidad)"> Edit </button>
        <button class="btn btn-danger" (click)="openDelete(contentDelete,habilidad)"> Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bienvenid@!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">

    <form [formGroup]="editForm">

      <div class="form-group">
        <label>img</label>
        <input type="file" alife-file-to-base64 accept="image/png,image/jpg" name="file"
          (onFileChanged)="obtener($event)" class="form-control" placeholder="" formControlName="img">
      </div>
      <div class="form-group">
        <label>tecnologia </label>
        <input type="text" name="tecnologia" class="form-control" formControlName="tecnologia">
      </div>
      <div class="form-group">
        <label>porcentaje</label>
        <input type="range" class="form-range" formControlName="porcentaje" id="customRange1">
      </div>
     


      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="guardar()">Agregar</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar Habilidad</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">

      <div class="form-group">
        <label>img</label>
        <input type="file" alife-file-to-base64 accept="image/png,image/jpg" name="file"
          (onFileChanged)="obtener($event)" class="form-control" placeholder=""  >
      </div>
      <div class="form-group">
        <label>tecnologia </label>
        <input type="text" name="tecnologia" id="" class="form-control" formControlName="tecnologia" value="">
      </div>
      <div class="form-group">
        <label>porcentaje</label>
        <input type="range" class="form-range" formControlName="porcentaje" id="customRange1">
      </div>

    </form>


    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-primary" (click)="editar()">Actualizar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </div>
</ng-template>


<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Eliminar Habilidad</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Esta seguro de eliminar este registro?</h3>
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Eliminar</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
  </div>
</ng-template>
